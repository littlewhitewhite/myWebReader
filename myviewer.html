            </span>
            <span style="left: 94.5px; top: 225.38px; font-size: 20px; font-family: serif; transform: scaleX(1.00003);">format for greyscale images.  PGM files normally have</span><span style="left: 536px; top: 225.38px; font-size: 20px; font-family: serif; transform: scaleX(0.999974);"> the extension “.pgm”.  Here is an example of a </span><span style="left: 94.5px; top: 248.38px; font-size: 20px; font-family: serif; transform: scaleX(1.00089);">PGM file: </span><span style="left: 94.5px; top: 293.706px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">P2 </span><span style="left: 94.5px; top: 312.606px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);"># A diagonal line 10 pixels wide and 10 pixels high </span><span style="left: 94.5px; top: 331.506px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">10 10 </span><span style="left: 94.5px; top: 350.406px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 </span><span style="left: 94.5px; top: 369.206px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">0 255 255 255 255 255 255 255 255 255  </span><span style="left: 94.5px; top: 388.106px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 0 255 255 255 255 255 255 255 255  </span><span style="left: 94.5px; top: 407.006px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 0 255 255 255 255 255 255 255  </span><span style="left: 94.5px; top: 425.905px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 0 255 255 255 255 255 255  </span><span style="left: 94.5px; top: 444.806px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 255 0 255 255 255 255 255  </span><span style="left: 94.5px; top: 463.606px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 255 255 0 255 255 255 255  </span><span style="left: 94.5px; top: 482.506px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 255 255 255 0 255 255 255  </span><span style="left: 94.5px; top: 501.406px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 255 255 255 255 0 255 255  </span><span style="left: 94.5px; top: 520.306px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 255 255 255 255 255 0 255  </span><span style="left: 94.5px; top: 539.206px; font-size: 16.7px; font-family: monospace; transform: scaleX(0.998165);">255 255 255 255 255 255 255 255 255 0 </span><span style="left: 94.5px; top: 585.58px; font-size: 20px; font-family: serif; transform: scaleX(1.00022);">An image is represented by a greyscale value for each </span><span style="left: 531px; top: 585.58px; font-size: 20px; font-family: serif; transform: scaleX(0.972155);">pixel</span><span style="left: 569.9px; top: 585.58px; font-size: 20px; font-family: serif; transform: scaleX(0.9986);"> or “dot” on the screen.  The values range </span><span style="left: 94.5px; top: 608.58px; font-size: 20px; font-family: serif; transform: scaleX(0.999898);">from 0 for black up to some fixed </span><span style="left: 368.9px; top: 608.58px; font-size: 20px; font-family: serif; transform: scaleX(0.99967);">maximum for white (255 is a common c</span><span style="left: 690.4px; top: 608.58px; font-size: 20px; font-family: serif; transform: scaleX(0.998761);">hoice).  The file is organized </span><span style="left: 94.5px; top: 631.58px; font-size: 20px; font-family: serif; transform: scaleX(0.999212);">as follows: </span><span style="left: 124.5px; top: 677.58px; font-size: 20px; font-family: serif; transform: scaleX(1);">1.</span><span style="left: 153.6px; top: 677.58px; font-size: 20px; font-family: serif; transform: scaleX(0.999976);">The string “P2” followed by whitespace. </span><span style="left: 124.5px; top: 700.58px; font-size: 20px; font-family: serif; transform: scaleX(1);">2.</span><span style="left: 153.6px; top: 700.58px; font-size: 20px; font-family: serif; transform: scaleX(0.999795);">The width followed by whitespace. </span><span style="left: 124.5px; top: 723.58px; font-size: 20px; font-family: serif; transform: scaleX(1);">3.</span><span style="left: 153.6px; top: 723.58px; font-size: 20px; font-family: serif; transform: scaleX(0.99965);">The height followed by whitespace. </span><span style="left: 124.5px; top: 746.58px; font-size: 20px; font-family: serif; transform: scaleX(1);">4.</span><span style="left: 153.6px; top: 746.58px; font-size: 20px; font-family: serif; transform: scaleX(1.00029);">The maximum (white) greyscale value, followed by whitespace. </span><span style="left: 124.5px; top: 769.58px; font-size: 20px; font-family: serif; transform: scaleX(1);">5.</span><span style="left: 153.6px; top: 769.58px; font-size: 20px; font-family: serif; transform: scaleX(1.00065);">Lines containing </span><span style="left: 292.5px; top: 769.58px; font-size: 20px; font-family: serif; transform: scaleX(0.977388);">width</span><span style="left: 337px; top: 769.58px; font-size: 20px; font-family: serif; transform: scaleX(0.9967);"> x </span><span style="left: 356.9px; top: 769.58px; font-size: 20px; font-family: serif; transform: scaleX(1.00177);">height</span><span style="left: 407px; top: 769.58px; font-size: 20px; font-family: serif; transform: scaleX(1.00043);"> numbers representing the pixel values, starting with the first </span><span style="left: 154.5px; top: 792.58px; font-size: 20px; font-family: serif; transform: scaleX(0.999391);">row, separated by whitespace. </span><span style="left: 94.5px; top: 838.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999966);">Note that the pixel values for a given row are not</span><span style="left: 486.7px; top: 838.48px; font-size: 20px; font-family: serif; transform: scaleX(0.9997);"> required to be on a sing</span><span style="left: 679.9px; top: 838.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00011);">le line, and the spec </span><span style="left: 94.5px; top: 861.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00005);">recommends a maximum of 70 characters per line.   In addition, </span><span style="left: 612.1px; top: 861.48px; font-size: 20px; font-family: serif; transform: scaleX(0.972993);">comments</span><span style="left: 692.1px; top: 861.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999063);"> may appear among items 2, </span><span style="left: 94.5px; top: 884.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00017);">3, or 4, where any line starting w</span><span style="left: 358.3px; top: 884.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999737);">ith a pound sign (“#”) is a comment. </span><span style="left: 94.5px; top: 930.68px; font-size: 20px; font-family: serif; transform: scaleX(1.03028);">Viewing PGM files </span><span style="left: 94.5px; top: 976.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999302);">Images are no fun unless you can see them.  The si</span><span style="left: 500.8px; top: 976.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999992);">mplest way to view a PGM image file is to </span><span style="left: 94.5px; top: 999.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00042);">download the free image viewer </span><span style="left: 357.2px; top: 999.48px; font-size: 20px; font-family: serif; transform: scaleX(1.07095);">Irfanview</span><span style="left: 440.3px; top: 999.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00247);"> from </span><span style="left: 489.3px; top: 999.48px; font-size: 20px; font-family: serif; transform: scaleX(0.998785);">http://www.irfanview.com/</span><span style="left: 704.3px; top: 999.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00127);">.  By default, the viewer </span><span style="left: 94.5px; top: 1022.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00033);">will attempt to “smooth out” the pixels when renderi</span><span style="left: 515.6px; top: 1022.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999794);">ng the image, so to see the individual pixels more </span><span style="left: 94.5px; top: 1045.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00016);">clearly, go to Edit --&gt; Show Paint dialog. </span><span style="left: 94.5px; top: 1091.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00031);">You can also use Irfanview to crea</span><span style="left: 370.2px; top: 1091.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999753);">te PGM files from existing images. </span><span style="left: 656.2px; top: 1091.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00024);"> Open an image using Irfanview, </span><span style="left: 94.5px; top: 1114.48px; font-size: 20px; font-family: serif; transform: scaleX(0.997614);">select “Save As”, and select the type PGM from th</span><span style="left: 498.9px; top: 1114.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999317);">e “Save as type” drop-down </span><span style="left: 728.3px; top: 1114.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00061);">menu at the bottom.  In </span><span style="left: 94.5px; top: 1137.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999581);">the options dialog, be sure to click </span><span style="left: 374.4px; top: 1137.48px; font-size: 20px; font-family: serif; transform: scaleX(1.0007);">the radio button for “Ascii </span><span style="left: 590.4px; top: 1137.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999567);">encoding” in order to get a text file.  (If </span><span style="left: 94.5px; top: 1160.48px; font-size: 20px; font-family: serif; transform: scaleX(1.00051);">you don’t see the options dialog, chec</span><span style="left: 396.8px; top: 1160.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999912);">k the box “Show options dialog” at</span><span style="left: 677.9px; top: 1160.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999887);"> bottom.)  See the screenshot </span><span style="left: 94.5px; top: 1183.48px; font-size: 20px; font-family: serif; transform: scaleX(0.999406);">below: </span><div class="endOfContent"></div></div></div><div class="page" style="width: 1019px; height: 1319px;" data-page-number="2" data-loaded="true"><div style="width: 1019px; height: 1319px;" class="canvasWrapper"><canvas moz-opaque="" width="1020" height="1320" style="width: 1020px; height: 1320px;" aria-label="页码 2"></canvas></div><div class="textLayer" style="width: 1019px; height: 1319px;"><div class="endOfContent"></div></div></di
